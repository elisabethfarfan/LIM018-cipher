<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <header>
      <div class="img-txt-logo">
        <img src="img/cypher-logo.png">
        <h1>Cypher</h1>
      </div>
      <div class="redes-sociales">
        <a href="#"><img src="img/facebook.png" ></a>
        <a href="#"><img src="img/instagram.png"></a>
        <a href="#"><img src="img/linkedin.png"></a>

      <figure>
        <a href="#"><img src="img/hacker.png"></a>
      </figure>

      <main class="main-content"> 
        <h2>CipherMessenger.com</h2>
        <div class="div-form">
          <form class="form-cifrar">
            <label>Ingresa tu Mensaje</label><br>
           <textarea id="txtMensajeCifrar" value="ingresa"></textarea><br><br>
            <label>Ingresa OFFSET</label><br>
            <input type="text" id="txtOffset"><br><br>  
           <button class = "btn-encriptar" id = "btnCifrar" type="button" value="Encriptar">Encriptar  </button>
           <button class = "btn-encriptar" id = "btnDescifrar" type="button" value="Descencriptar">Descencriptar  </button>
           <button class = "btn-encriptar" id = "btnReset" type="reset" value="Reset">Reset  </button><br><br>
           <label>Resultado</label><br>
           <textarea id="txtCifrado"></textarea><br>

          </form>

        </div>

          
            
                        
           
      </main>       
    </section>
